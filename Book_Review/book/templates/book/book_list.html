{% include "base.html" %}

{% block title %}Book List{% endblock title %}

{% block content %}
<style>
  .card {
      background-color: #e7f3ff; /* Light blue background */
      border: none; /* Optional: Removes border if needed */
  }
</style>

<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for books in book %}
    <!-- Card for each book -->
    <div class="col">
        <div class="card shadow-sm h-100">
            <div class="card-body">
                <h5 class="card-title">{{ books.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ books.author }}</h6>
                <p class="card-text">{{ books.description|truncatewords:30 }}</p>
                <a href="{% url 'book-detail' books.id %}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12">
        <p>No books found.</p>
    </div>
    {% endfor %}
</div>
{% endblock content %}
